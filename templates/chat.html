<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactAgent - 智能文档助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            margin: 0 10px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            font-family: inherit;
        }

        .message-input:focus {
            border-color: #4facfe;
        }

        .send-button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-upload input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-upload-button {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .file-upload-button:hover {
            background: #e9ecef;
            border-color: #4facfe;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading.show {
            display: block;
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            margin-bottom: 20px;
            max-width: 70%;
            border: 1px solid #e1e5e9;
        }

        .typing-indicator.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4facfe;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #c33;
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #363;
        }

        .tools-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 95vh;
                border-radius: 15px;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .chat-header h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="tools-info" id="toolsInfo">工具加载中...</div>
            <div class="status-indicator"></div>
            <h1>🤖 ReactAgent</h1>
            <p>ReAct智能代理 - 通过推理循环自主选择工具完成任务</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-avatar">🤖</div>
                <div class="message-content">
                    <p>你好！我是ReactAgent - 基于ReAct循环的智能代理。</p>
                    <p>我的工作方式：</p>
                    <ul style="margin: 10px 0; padding-left: 20px;">
                        <li>🧠 <strong>Thought</strong> - 推理分析你的需求</li>
                        <li>⚡ <strong>Action</strong> - 自主选择合适的工具</li>
                        <li>👁️ <strong>Observation</strong> - 观察执行结果</li>
                        <li>🔄 <strong>循环迭代</strong> - 直到完成任务</li>
                    </ul>
                    <p>我可以帮助你处理文档、生成报告、知识检索等任务。请告诉我你的需求，或直接上传文件！</p>
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-container">
                <div class="file-upload">
                    <input type="file" id="fileInput" accept=".txt,.md,.pdf,.docx,.doc,.json,.csv,.xlsx,.xls">
                    <label for="fileInput" class="file-upload-button" title="上传文件">
                        📎
                    </label>
                </div>
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="输入你的问题或需求..."
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendButton" title="发送消息">
                    ➤
                </button>
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.chatMessages = document.getElementById('chatMessages');
                this.fileInput = document.getElementById('fileInput');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.toolsInfo = document.getElementById('toolsInfo');
                
                this.initializeEventListeners();
                this.loadSystemStatus();
                this.autoResizeTextarea();
            }

            initializeEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                this.fileInput.addEventListener('change', (e) => this.handleFileUpload(e));
            }

            autoResizeTextarea() {
                this.messageInput.addEventListener('input', function() {
                    this.style.height = 'auto';
                    this.style.height = Math.min(this.scrollHeight, 120) + 'px';
                });
            }

            async loadSystemStatus() {
                try {
                    const response = await fetch('/api/system/tools');
                    const data = await response.json();
                    
                    if (data.success) {
                        this.toolsInfo.textContent = `${data.count} 个工具已加载`;
                    } else {
                        this.toolsInfo.textContent = '工具加载失败';
                    }
                } catch (error) {
                    this.toolsInfo.textContent = '系统连接中...';
                }
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                this.addMessage('user', message);
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
                this.showTypingIndicator();
                this.toggleSendButton(false);

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            stream: false
                        })
                    });

                    const data = await response.json();
                    this.hideTypingIndicator();

                    if (data.success) {
                        this.addMessage('assistant', data.response);
                    } else {
                        this.addMessage('assistant', `❌ 错误: ${data.error}`, 'error');
                    }
                } catch (error) {
                    this.hideTypingIndicator();
                    this.addMessage('assistant', `❌ 连接错误: ${error.message}`, 'error');
                } finally {
                    this.toggleSendButton(true);
                }
            }

            async handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append('file', file);

                this.addMessage('user', `📎 上传文件: ${file.name}`);
                this.showTypingIndicator();

                try {
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    this.hideTypingIndicator();

                    if (data.success) {
                        // 构建智能判断结果消息
                        let resultMessage = `✅ ${data.message}\n\n`;
                        
                        // 显示智能判断结果
                        resultMessage += `🔍 **智能分析结果**:\n`;
                        resultMessage += `• 文档类型: ${this.getFileTypeDisplay(data.file_type)}\n`;
                        resultMessage += `• 判断依据: ${data.detection_reason}\n`;
                        resultMessage += `• 处理方式: ${data.processing_type}\n`;
                        resultMessage += `• 建议工具: ${data.suggested_tool}\n\n`;
                        resultMessage += `🤖 ReactAgent 正在处理...`;
                        
                        this.addMessage('assistant', resultMessage, 'success');
                        
                        // 自动发送处理指令给ReactAgent
                        if (data.trigger_processing && data.processing_message) {
                            this.messageInput.value = data.processing_message;
                            setTimeout(() => {
                                this.sendMessage();
                            }, 1500);
                        }
                    } else {
                        this.addMessage('assistant', `❌ 上传失败: ${data.error}`, 'error');
                    }
                } catch (error) {
                    this.hideTypingIndicator();
                    this.addMessage('assistant', `❌ 上传错误: ${error.message}`, 'error');
                }

                // 清空文件输入
                event.target.value = '';
            }

            getFileTypeDisplay(fileType) {
                const typeMap = {
                    'template': '📋 模板文档',
                    'material': '📚 资料文档', 
                    'unknown': '❓ 未知类型'
                };
                return typeMap[fileType] || '❓ 未知类型';
            }

            addMessage(sender, content, type = 'normal') {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = sender === 'user' ? '👤' : '🤖';

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                if (type === 'error') {
                    contentDiv.innerHTML = `<div class="error-message">${this.formatMessage(content)}</div>`;
                } else if (type === 'success') {
                    contentDiv.innerHTML = `<div class="success-message">${this.formatMessage(content)}</div>`;
                } else {
                    contentDiv.innerHTML = this.formatMessage(content);
                }

                if (sender === 'user') {
                    messageDiv.appendChild(contentDiv);
                    messageDiv.appendChild(avatar);
                } else {
                    messageDiv.appendChild(avatar);
                    messageDiv.appendChild(contentDiv);
                }

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            formatMessage(content) {
                // 简单的格式化：换行、列表等
                return content
                    .replace(/\n/g, '<br>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/`(.*?)`/g, '<code style="background: #f1f3f4; padding: 2px 4px; border-radius: 3px;">$1</code>');
            }

            showTypingIndicator() {
                this.typingIndicator.classList.add('show');
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.typingIndicator.classList.remove('show');
            }

            toggleSendButton(enabled) {
                this.sendButton.disabled = !enabled;
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
