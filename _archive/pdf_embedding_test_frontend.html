    <script>
        // å…¨å±€å˜é‡
        let isLoading = false;
        let lastSearchResults = null;

        // é¡µé¢åŠ è½½æ—¶è·å–ç»Ÿè®¡ä¿¡æ¯
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            setupEventListeners();
        });

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            const searchForm = document.getElementById('searchForm');
            searchForm.addEventListener('submit', handleSearch);
        }

        // åŠ è½½ç»Ÿè®¡ä¿¡æ¯
        async function loadStats() {
            try {
                const response = await fetch('/api/pdf_embedding_stats');
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.statistics;
                    document.getElementById('totalEmbeddings').textContent = stats.total_embeddings || 0;
                    document.getElementById('textEmbeddings').textContent = stats.text_embeddings || 0;
                    document.getElementById('imageEmbeddings').textContent = stats.image_embeddings || 0;
                    document.getElementById('collectionName').textContent = stats.collection_name || 'N/A';
                } else {
                    console.error('è·å–ç»Ÿè®¡ä¿¡æ¯å¤±è´¥:', data.message);
                }
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡ä¿¡æ¯å‡ºé”™:', error);
            }
        }

        // å¤„ç†æœç´¢è¡¨å•æäº¤
        async function handleSearch(event) {
            event.preventDefault();
            
            if (isLoading) return;
            
            const formData = new FormData(event.target);
            const searchParams = {
                query: formData.get('query'),
                content_type: formData.get('content_type'),
                top_k: parseInt(formData.get('top_k'))
            };
            
            await performSearch(searchParams);
        }

        // å¿«é€Ÿæœç´¢
        async function quickSearch(query, contentType) {
            const searchParams = {
                query: query,
                content_type: contentType,
                top_k: 5
            };
            
            // æ›´æ–°è¡¨å•æ˜¾ç¤º
            document.getElementById('searchQuery').value = query;
            document.getElementById('contentType').value = contentType;
            document.getElementById('topK').value = '5';
            
            await performSearch(searchParams);
        }

        // æ‰§è¡Œæœç´¢
        async function performSearch(params) {
            isLoading = true;
            updateSearchButton(true);
            showLoading();
            
            try {
                const response = await fetch('/api/pdf_embedding_search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(params)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    lastSearchResults = data;
                    displayResults(data);
                } else {
                    showError(data.message || 'æœç´¢å¤±è´¥');
                }
            } catch (error) {
                console.error('æœç´¢å‡ºé”™:', error);
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•');
            } finally {
                isLoading = false;
                updateSearchButton(false);
            }
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading() {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>æ­£åœ¨æœç´¢ä¸­...</p>
                </div>
            `;
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `
                <div class="error-message">
                    âŒ ${message}
                </div>
                <div class="empty-state">
                    <div class="empty-state-icon">ğŸ˜</div>
                    <h3>æœç´¢å¤±è´¥</h3>
                    <p>è¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–ç¨åé‡è¯•</p>
                </div>
            `;
        }

        // æ˜¾ç¤ºæœç´¢ç»“æœ
        function displayResults(data) {
            const resultsSection = document.getElementById('resultsSection');
            
            if (!data.results || data.results.length === 0) {
                resultsSection.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ”</div>
                        <h3>æœªæ‰¾åˆ°ç›¸å…³å†…å®¹</h3>
                        <p>å°è¯•ä½¿ç”¨ä¸åŒçš„å…³é”®è¯æˆ–è°ƒæ•´æœç´¢ç±»å‹</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="results-header">
                    <div class="results-title">æœç´¢ç»“æœ</div>
                    <div class="results-count">${data.total_results} ä¸ªç»“æœ</div>
                </div>
                <div style="margin-bottom: 20px; padding: 15px; background: #f0f8ff; border-radius: 8px;">
                    <strong>æœç´¢èŒƒå›´:</strong> ${data.search_scope} | 
                    <strong>æ–‡æœ¬ç»“æœ:</strong> ${data.text_results} | 
                    <strong>å›¾ç‰‡ç»“æœ:</strong> ${data.image_results}
                </div>
            `;

            data.results.forEach((result, index) => {
                const contentType = result.content_type;
                const badgeClass = contentType === 'text' ? 'content-type-text' : 'content-type-image';
                const similarityScore = result.distance ? (1 - result.distance).toFixed(3) : 'N/A';
                
                html += `

                                ${contentType === 'text' ? 'ğŸ“ æ–‡æœ¬' : 'ğŸ–¼ï¸ å›¾ç‰‡'}
                            </span>
                            <span class="similarity-score">ç›¸ä¼¼åº¦: ${similarityScore}</span>
                        </div>
                        <div class="result-content">
                            ${escapeHtml(result.content)}
                        </div>
                        <div class="result-metadata">
                            <div class="metadata-item">
                                <span class="metadata-label">ğŸ“„ æ–‡æ¡£:</span>
                                <span title="${escapeHtml(result.metadata.source_file || '')}">${formatDocumentTitle(result.metadata.document_title, result.metadata.source_file)}</span>
                            </div>
                            <div class="metadata-item">
                                <span class="metadata-label">ğŸ“ ä½ç½®:</span>
                                <span>${contentType === 'text' ? `ç¬¬${result.metadata.source_page}é¡µ` : `å›¾ç‰‡ ${result.metadata.image_id}`}</span>
                            </div>
                            <div class="metadata-item">
                                <span class="metadata-label">ğŸ†” ID:</span>
                                <span title="${escapeHtml(result.id)}">${truncateText(result.id, 30)}</span>
                            </div>
                            <div class="metadata-item">
                                <span class="metadata-label">â° æ—¶é—´:</span>
                                <span>${formatDate(result.metadata.embedding_time)}</span>
                            </div>
                            ${contentType === 'image' ? `
                            <div class="metadata-item">
                                <span class="metadata-label">ğŸ–¼ï¸ å°ºå¯¸:</span>
                                <span>${result.metadata.width || 0} Ã— ${result.metadata.height || 0}</span>
                            </div>
                            <div class="metadata-item">
                                <span class="metadata-label">ğŸ“ é•¿å®½æ¯”:</span>
                                <span>${(result.metadata.figure_aspect || 1).toFixed(2)}</span>
                            </div>
                            ` : `
                            <div class="metadata-item">
                                <span class="metadata-label">ğŸ“ é•¿åº¦:</span>
                                <span>${result.metadata.content_length || 0} å­—ç¬¦</span>
                            </div>
                            <div class="metadata-item">
                                <span class="metadata-label">ğŸ“‘ ç« èŠ‚:</span>
                                <span>ç¬¬ ${(result.metadata.section_index || 0) + 1} èŠ‚</span>
                            </div>
                            `}
                        </div>
                    </div>
                `;
            });

            resultsSection.innerHTML = html;
        }

        // æ›´æ–°æœç´¢æŒ‰é’®çŠ¶æ€
        function updateSearchButton(loading) {
            const searchBtn = document.getElementById('searchBtn');
            if (loading) {
                searchBtn.disabled = true;
                searchBtn.innerHTML = 'ğŸ”„ æœç´¢ä¸­...';
            } else {
                searchBtn.disabled = false;

        }

        // è½¬ä¹‰HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        // æ ¼å¼åŒ–æ–‡æ¡£æ ‡é¢˜
        function formatDocumentTitle(title, sourceFile) {
            // å¦‚æœæ ‡é¢˜å¯ç”¨ä¸”ä¸åŒ…å«ä¹±ç ï¼Œä½¿ç”¨æ ‡é¢˜
            if (title && title !== 'unknown' && !containsGarbledText(title)) {
                return escapeHtml(title);
            }
            
            // å¦åˆ™å°è¯•ä»æºæ–‡ä»¶è·¯å¾„æå–æ–‡ä»¶å
            if (sourceFile && sourceFile !== 'unknown') {
                const filename = extractCleanFilename(sourceFile);
                if (filename && !containsGarbledText(filename)) {
                    return escapeHtml(filename);
                }
            }
            
            return 'ğŸ“„ PDFæ–‡æ¡£';
        }

        // æ£€æŸ¥æ˜¯å¦åŒ…å«ä¹±ç æ–‡æœ¬
        function containsGarbledText(text) {
            if (!text) return false;
            // æ£€æŸ¥å¸¸è§çš„ä¹±ç å­—ç¬¦
            const garbledChars = ['Ã¥', 'Ã§', 'Ã¨', 'Ã£', 'Ã¢', 'Ã¤', 'Ã¦', 'Ã©'];
            return garbledChars.some(char => text.includes(char));
        }

        // ä»æ–‡ä»¶è·¯å¾„æå–å¹²å‡€çš„æ–‡ä»¶å
        function extractCleanFilename(filepath) {
            if (!filepath) return null;
            
            try {
                // æå–æ–‡ä»¶å
                let filename = filepath.split(/[\\\/]/).pop();
                
                // å°è¯•URLè§£ç 
                try {
                    filename = decodeURIComponent(filename);
                } catch (e) {
                    // å¦‚æœè§£ç å¤±è´¥ï¼Œç»§ç»­ä½¿ç”¨åŸæ–‡ä»¶å
                }
                
                // å¦‚æœä»ç„¶åŒ…å«ä¹±ç ï¼Œå°è¯•æå–æ—¶é—´æˆ³
                if (containsGarbledText(filename)) {
                    const timestampMatch = filename.match(/(\d{13})/);
                    if (timestampMatch) {
                        const timestamp = timestampMatch[1];
